{% extends 'base.html' %}
{% block title %}
    <title>Log-In</title>
{% endblock title %}

{% block content %}
<body>
<div class="logcontainer">
    <h3 class="heading1">LOGIN</h3>
<form action="{% url 'user_login' %}" method="post">
    {% csrf_token %}
    {% if error_message  %}
        <div style="color:rgb(255, 0, 0); margin-left: 8rem ; width:150px">
        {{error_message}}
        </div>
        {% endif %}
    <div class="mb-3">
      <label for="username" class="form-label">User Name</label>
      <input type="text" value="{{vals.username}}" class="form-control" name="uname" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">   
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="pwd" class="form-control" placeholder="Password" id="exampleInputPassword1">
    </div>
    
    <button type="submit" class="btn">Log In</button>
  </form>
  </div>
</body>
  {% endblock %}
